<!doctype html>
    <!-- stylesheet -->
    <html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css"/>
    <title>Register An Account</title>
    </head>

    <body>
        <div class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title"> <b> Register An Account </b></h5>
                <form action="/register" method="POST" class = "text-center">
                    <b>{{FAILMSG}}</b>
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-12">
                            <label>Username
                            <input type="username" name="newUser" id="inputuser" placeholder="Enter your username">
                            </label>
                        </div>
                        <div class="cell small-12">
                            <label>Password
                            <input type="password" name="newPass" id="inputpass" placeholder="Enter your password">
                            </label>
                        </div>
                        <div class="cell small-12">
                            <label> Confirm Password
                            <input type = "password" name="confirmPass" id="inputpass2" placeholder="Enter your password">
                            </label>
                        </div>
                    </div>
                    <div class="grid-x grid-margin-x">
                        <fieldset class="cell small-12">
                                <button class="button" type="submit" value="Submit">Register</button>
                        </fieldset>
                </form>
                        <fieldset class="cell small-12">
                            <button class="button" type="reset" value="Reset">Reset</button>
                        </fieldset>
                        <fieldset class="cell small-12">
                            <a href="/" class="button">Login Page</a>
                        </fieldset>
                    </div>
            </div>
        </div>
    </body>
</html>
