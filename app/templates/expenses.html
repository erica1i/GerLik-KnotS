<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/budget">Budget</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="nav-item">
                    <a class="btn btn-primary position-relative" href="logout">Sign out</a>
                </div>
            </div>
        </div>
    </nav>
</head>
<body>
    <div class="content-container">
        <h1 class="mb-2 border-bottom border-3 p-2 px-0">Expenses</h1>

        <h2>Your Expenses:</h2> 
        <div class="mb-5 border-bottom border-3">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Cost</th>
                        <th>Title</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
        </div>
        <canvas id="expenseForm"></canvas>
        <canvas id="expenseChart"></canvas>
        <canvas id="expenditureChart" style=""></canvas>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Fetch data from the server
                fetch('/get_expenditures_by_category')
                    .then(response => response.json())
                    .then(data => {
                        // Extract labels and values from the data
                        const labels = Object.keys(data);
                        const values = Object.values(data);
                        
                        // Create the pie chart
                        const ctx = document.getElementById('pieChart').getContext('2d');
                        new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: labels,
                                datasets: [{
                                    data: values,
                                    backgroundColor: ['red', 'blue', 'green', 'yellow'] // Customize the slice colors as needed
                                }]
                            }
                        });
                    });
            });
        </script>
        

        <script src="../static/js/dashboard.js"></script>
        <script src="../static/js/expenses.js"></script>
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
        <script src="{{ url_for('static', filename='js/expenses.js') }}"></script>
    </div>
</body>
