<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css"/>
</head>
<body>
    <div class="card text-center mb-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"> <b> Register An Account </b></h5>
            <form action="/register" method="POST" class = "text-center">
                <b>{{ message }}</b>
                <div class="grid-x grid-padding-x">
                    <div class="cell small-12">
                        <label>Username
                        <input type="text" name="username" id="username" placeholder="Enter your username">
                        </label>
                    </div>
                    <div class="cell small-12">
                        <label>Password
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        </label>
                    </div>
                    <div class="cell small-12">
                        <label> Confirm Password
                        <input type = "password" name="confirmPass" id="password2" placeholder="Enter your password">
                        </label>
                    </div>
                </div>
                <div class="grid-x grid-margin-x">
                    <fieldset class="cell small-12">
                            <button class="button" type="submit" value="Sign Up">Register</button>
                    </fieldset>
            </form>
            <a class="btn btn-primary" href="/">Home</a>
            <a class="btn btn-primary" href="/login">Login</a>
        </div>
    </div>
</body>
</html>
